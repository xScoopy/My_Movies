<!DOCTYPE html>
<html>

<head>
    <title>My Movies</title>
    <link rel="stylesheet" href="/static/bootstraptemplate.min.css">
    <script src="https://kit.fontawesome.com/26490581bf.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container text-center align-center">
        <ul class="nav nav-tabs bg-dark">
            <li class="nav-item"><a href="/" class="nav-link {% block homeactive %}{% endblock %}">Home</a></li>
            <li class="nav-item"><a href="/about" class="nav-link {% block aboutactive %}{% endblock %}">About</a></li>
            <li class="nav-item"><a href="/my_collection" class="nav-link {% block collectionactive %}{% endblock %}">My
                    Collection</a></li>
        </ul>
    </div>





    {% block content %}{% endblock %}

    <footer class="mt-3">
        <div class="container-fluid bg-dark text-light">
            <div class="row">
                <div class="col-sm-4 p-3 text-right">
                    <a href="https://github.com/xScoopy" class="text-light"><i
                            class="fab fa-github-square fa-3x"></i></a>
                </div>
                <div class="col-sm-4 p-3 text-center">
                    <a href="https://www.linkedin.com/in/jeremiah-leary-31b76ba3/" class="text-light"><i
                            class="fab fa-linkedin fa-3x"></i></a>
                </div>
                <div class="col-sm-4 p-3 text-left align-self-center">
                    <p class="text-light">&copy;2020 xScoopy</p>
                </div>
            </div>
            <div class="text-center">
                <p><em>Movie data courtesy of <a href="https://themoviedb.org">TMDB</a></em></p>
            </div>
        </div>
    </footer>


    <script src="/static/index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
