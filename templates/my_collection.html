{% extends 'base.html' %}
{% block collectionactive %}active{% endblock collectionactive %}
{% block content %}
<main>

    <h1 class="text-center">My Collection</h1>
    {% if movies %}
    <hr />
    <div class="container">
        <div class="row text-center d-flex justify-content-center">
            {% for movie in movies %}
            <div class="col-lg-2 col-md-2 col-sm-2 card m-1">
                <img src="{{movie.image}}" alt="Movie image" class="img-thumbnail img-card-top">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <p class="card-text text-center">{{movie.title}}</p>
                    </div>
                    <div>
                        <p class="card-text text-center"><a href="/movie/{{movie.db_id}}">Details</a></p>
                    </div>
                    <div class="text-center">
                        <form action="/delete/{{movie.db_id}}" method='POST' id="delete-form"
                            onsubmit="return confirm_delete()"class="text-center">
                            <input type="submit" class="nav" onclick="delete_modal()" value="Delete" class="text-center">
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

</main>
{% endblock content %}
