{% extends 'base.html' %}
{% block homeactive %}active{% endblock homeactive %}
{% block content %}

<main>
    <div class="container text-center mt-3">
        <h1 class="h1 mt-5"><i>MYMDB</i></h1>
        <p>(My Movies Database)</p>
    </div>

    <div class="container pt-3">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <form action="/" method="POST" class="text-center">
                    <label for="pick_title">Search By <b>Title</b></label>
                    <input type="text" name="pick_title">
                    <input type="submit" value="Search" class="btn btn-primary">
                </form>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <form action="/" method="POST" class="text-center">
                    <label for="pick_genre">Browse By <b>Genre</b></label>
                    <select name="pick_genre">
                        {% for result in results %}
                        <option value="{{ result.id }}">{{ result.name }}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Browse" class="btn btn-primary">
                </form>
            </div>
            
        </div>
    </div>
</main>
{% if movies %}
{% include 'movie_results.html' %}
{% else %}
{% include 'upcoming.html' %}
{% endif %}

{% endblock content %}
