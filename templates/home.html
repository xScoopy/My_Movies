{% extends 'base.html' %}
{% block content %}

<main>
    <section id="content">
        <h1>My Movies</h1>
        <form action="/" method="POST">
        <label for="pick_genre">Please Select Your Genre</label>
        <select name="pick_genre">
            {% for result in results %}
                <option value="{{ result.id }}">{{ result.name }}</option>
            {% endfor %}
            <input type="submit" value="Search for Movies!">
        </select>    
        </form>
    </section>
</main>

{% if movies %}
<hr/>
<section id="form_results">
    <p>
        Here are the most popular movies in that genre:
    </p>
        {% for movie in movies%}
        <section>
            <p>Title: {{ movie.title }}</p>
            <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="Movie Photo Placeholder">
            <p>Release Date: {{ movie.release_date }}</p>
        </section>
        {% endfor %}
    
</section>
{% endif %}

{% endblock content %}
